id: org.dupot.littleadventure
base: org.godotengine.godot.BaseApp
base-version: "3.5-23.08"
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --persist=.local/share/godot/app_userdata/LittleAdventure

modules:
  - name: littleAdventure
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/imikado/dupotLittleAdventure/
        commit: 89de76f9748215fd3de06fb0291052fc6b082745

    build-commands:
      - install -Dm555 export/linux/littleAdventure.pck /bin/godot-runner.pck
      - install -Dm644 export/linux/flatpak/512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 export/linux/flatpak/org.dupot.littleadventure.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value=godot-runner /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 export/linux/flatpak/org.dupot.littleadventure.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
