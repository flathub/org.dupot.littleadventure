id: org.dupot.littleadventure
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: littleAdventure
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --persist=.local/share/godot/app_userdata/LittleAdventure

modules:
  - name: littleAdventure
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/imikado/dupotLittleAdventure/
        commit: 3cc4e89a1986624c93b1a80eed7924175861d7d5

    build-commands:
      - install -Dm755 export/linux/littleAdventure.x86_64 $FLATPAK_DEST/bin/littleAdventure
      - install -Dm555 export/linux/littleAdventure.pck $FLATPAK_DEST/bin/littleAdventure.pck
      - install -Dm644 export/linux/flatpack/512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/org.dupot.littleadventure.png
      - install -Dm644 export/linux/flatpack/org.dupot.littleadventure.desktop $FLATPAK_DEST/share/applications/org.dupot.littleadventure.desktop
      - install -Dm644 export/linux/flatpack/org.dupot.littleadventure.appdata.xml $FLATPAK_DEST/share/metainfo/org.dupot.littleadventure.appdata.xml
